<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="logo_purple.png">
    <title>Price Inflation Calculator-Downpayment</title>
  </head>

  <h1>The path to homeownership.</h1>
    <h5 class="fw-bold" style="color: #02D2AD;">Calculate the downpayment for your future house.</h5>

  <body>
    <body style = "background-image: url('housebeach0.jpg')">
    <div class="container" style="margin: top 10px;">
      
    <section class="current-house-cost">
      <p class="fw-normal" style="color:white;">What is the current cost of the house?</p>
      <input id="house-cost" type="number" class="btn btn-dark" placeholder="Current House Cost">
    </section>
    <hr>

    <section class="years-selection">
      <p class="fw-normal" style="color:white;">In how many years do you want to buy a house?</p>
      <input id="years" type="number" class="btn btn-dark" placeholder="# Years to Buy">
    </section>
    <hr>

    <section class ="inflation_selection">
      <p class="fw-normal" style="color:white;">Housing Inflation Rate (percent)</p>
      <input id="inflation_rate" type="number" class="btn btn-dark" placeholder="Housing Inflation Rate">
    </section>
    <hr>

    <section class="percent_downpayment">
      <p class="fw-normal" style="color:white;">Planned percentage downpayment</p>
      <input id="downpayment" type="number" class="btn btn-dark" placeholder="Downpayment %">
    </section>
    <hr>

    <section class="submission">
      <button class="btn btn-dark" onclick="returnText()">Submit</button>
    </section>

    <! â€“ Optional JavaScript -->
    <script src="downpayment_input.js"></script>
  </div>
  </body>

</html>
