<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Price Inflation Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <h1>Inflation Calculator</h1>
    <p style="color:white;">Don't let inflation knock you out. Measure the buying power of the dollar over time now.</p>
  
  <body>
    <body style = "background-image: url('flpalms.jpg')">
    <div class="container" style="margin: top 10px;">
    <section class="price-selection">
      <p style="color:white;">Item price</p>
      <input id="price" type="number" class="btn btn-outline-dark" placeholder="Item Price">
    </section>
    <hr>

    <section class="years-selection">
      <p style="color:white;">Number of years</p>
      <input id="years" type="number" class="btn btn-outline-dark" placeholder="Number of years">
    </section>
    <hr>

    <section class ="inflation_selection">
      <p style="color:white;">Inflation Rate (1%-5%)</p>
      <input id="inflation_rate" type="range" value = "3" min = "1" max = "5" placeholder="Inflation Rate (percent)">
    </section>
    <hr>

    <section class="submission">
      <button class="btn-btn-dark" onclick="returnText()">Submit</button>
    </section>


    <!-â€“ Optional JavaScript -->
    <script src="inflation_input.js"></script>
  </div>
  </body>

</html>
