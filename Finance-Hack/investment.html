<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Price Inflation Calculator</title>
  </head>

  <body>
    <body style = "background-image: url('retro2.jpg')">
    <section class="price-selection">
      <input id="savings" type="number" placeholder="Savings Amount">
    </section>
    <hr>

    <section class="years-selection">
      <input id="years" type="number" placeholder="Number of years">
    </section>
    <hr>

    <section class ="inflation_selection">
      <input id="inflation_rate" type="number" placeholder="Inflation Rate (percent)">
    </section>
    <hr>

    <section class="return_on_investment">
      <input id="roi" type="number" placeholder="Return on investment (percent)">
    </section>
    <hr>

    <section class="submission">
      <button onclick="returnText()">Submit</button>
    </section>
