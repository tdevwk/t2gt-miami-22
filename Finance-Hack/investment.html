<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="logo_purple.png">
    <title>Price Inflation Calculator</title>
  </head>

  <h1>Track your ROI.</h1>
    <h5 style="color: #02D2AD;">Get an insight into your savings.</h5>

  <body>
    <div class="container" style="margin: top 10px;">
    <body style = "background-image: url('retro2.jpg')">
    <section class="price-selection">
      <p style="color:white;">Amount of Savings</p>
      <input id="savings" type="number" class="btn btn-dark" placeholder="Savings Amount">
    </section>
    <hr>

    <section class="years-selection">
      <p style="color:white;">Total Number of Years</p>
      <input id="years" type="number" class="btn btn-dark" placeholder="Number of years">
    </section>
    <hr>

    <section class ="inflation_selection">
      <p style="color:white;">Inflation Rate (percent)</p>
      <input id="inflation_rate" type="number" class="btn btn-dark" placeholder="Inflation Rate (%)">
    </section>
    <hr>

    <section class="return_on_investment">
      <p style="color:white;">Return on Investment (percent)</p>
      <input id="roi" type="number" class="btn btn-dark" placeholder="ROI (%)">
    </section>
    <hr>

    <section class="submission">
      <button class="btn btn-dark" onclick="returnText()">Submit</button>
    </section>


    <! â€“ Optional JavaScript -->
    <script src="investment_input.js"></script>
  </div>
  </body>

</html>
